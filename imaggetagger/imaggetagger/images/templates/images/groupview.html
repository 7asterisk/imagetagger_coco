
{% extends 'images/base.html' %}
{% block bodyblock %}
<div>
    <div class="leftcontent">
        <h1>Group-profile of {{ group.name }}</h1>
        {% if is_member %}
        <h3>Add Member:</h3>
        <form method="post" action="{% url 'images_groupview' group.id %}">
        {% csrf_token %}
            <input type="text" placeholder="username" maxlength="20" name="username"> <input type="submit" value="Add">
        </form>
        <hr>
        <a href="{% url 'images_leavegroupview' group.id %}">leave group</a>
        <hr>
        {% endif %}

        <h3>Members:</h3>
        <ul>
            {% for member in memberset %}
            <li><a href="{% url 'images_userview' member.id %}">{{member.username}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
