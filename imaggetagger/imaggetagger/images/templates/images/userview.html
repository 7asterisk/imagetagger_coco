
{% extends 'images/base.html' %}
{% block bodyblock %}
<div>
    <div class="leftcontent">
        <h2>Profile of {{ user.username }}</h2>
        Points: {{userpoints}}

        <h3>Teams:</h3>
        {% for team in userteams %}
            <li><a href="{% url 'images_teamview' team.id %}">{{team.name}}</a></li>
        {% endfor %}
    </div>
</div>
{% endblock %}
